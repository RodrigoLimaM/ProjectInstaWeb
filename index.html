<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="logo">
                <i class="fab fa-instagram"> </i>
                <div class="pipeline"></div>
                <img src="img/logo_instagram.png" class="insta-logo">
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="icons-nav">
                <i class="far fa-compass icon-item"></i>
                <i class="far fa-heart icon-item"></i>
                <i class="far fa-user icon-item"></i>
            </div>
        </nav>
        <section class="content">
            <div class="main-content">
                <div class="card-main">
                    <div class="card-header">
                        <img src="https://picsum.photos/30/30">
                        <p class="username">userName</p>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="card-image"></div>
                        <img src="https://picsum.photos/610/610">
                    <div class="actions">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                        <i class="far fa-bookmark"></i>
                    </div>
                    <div class="card-body">
                        <div class="likes">
                            <img src="https://picsum.photos/20/20">
                            <p class="text-likes">
                                Liked by <b>digdigJigga</b> and <b>9.136 others.</b> 
                            </p>
                        </div>
                        <div class="description">
                            <p class="username"><b>userName</b></p>
                            <p class="text-description">
                                Lorem ipsum dolor.
                            </p>
                        </div>
                        <div class="comments">
                            <p class="username"><b>digdigjigga</b></p>
                            <p class="text-comments">
                                Lorem ipsum dolor sit amet. 
                            </p>
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="date">
                            <span class="date-comment"> 1 hour ago </span>
                        </div>
                    </div>
                    <div class="add-comment">
                        <input type="text" id="input-comment" placeholder="Add comment...">
                    </div> 
                </div>
            </div>
            <div class="profile">
                <div class="img-profile"></div>
                <div class="text-profile"></div>
            </div>
            <div class="stories">
                <div class="img-profile"></div>
                <div class="text-profile"></div>
            </div>
            <div class="suggestion">
                <div class="img-suggestion"></div>
                <div class="text-suggestion"></div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/2f1642c9ea.js" crossorigin="anonymous"></script>
</body>
</html>
